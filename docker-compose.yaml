version: "3.9"

services:
  redis:
    image: redis:latest
    container_name: redis-dev
    ports:
      - "6379:6379"
    restart: unless-stopped

  app:
    build: .
    container_name: ledgerflow
    ports:
      - "8080:8080"
    environment:
      REDIS_URL: "redis://redis:6379"
    depends_on:
      - redis
    volumes:
      - .:/ledgerflow/src/app
    command: npm run dev    